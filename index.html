
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fatma'ya √ñzel ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #add8e6; /* a√ßƒ±k mavi */
      color: #000;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow: hidden;
      user-select: none;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
    }
    .btn-container {
      position: relative;
      height: 150px;
      width: 100%;
    }
    .btn {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      user-select: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: left 0.1s ease;
    }
    .yes {
      background-color: #28a745;
      color: white;
      left: 35%;
    }
    .no {
      background-color: #dc3545;
      color: white;
      left: 55%;
    }
    #cevap {
      margin-top: 50px;
      font-size: 2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Fatma, beni seviyor musun? ‚ù§Ô∏è</h1>
  <div class="btn-container">
    <button class="btn yes" onclick="evetClicked()">Evet</button>
    <button class="btn no" id="noBtn">Hayƒ±r</button>
  </div>
  <div id="cevap"></div>
  <script>
    function evetClicked() {
      document.getElementById('cevap').innerText = 'Sevmekten ba≈üka ≈üansƒ±n yok aslanƒ±m! üòé';
    }
    const noBtn = document.getElementById('noBtn');
    const minLeft = 10;
    const maxLeft = window.innerWidth - noBtn.offsetWidth - 10;
    let currentLeft = maxLeft * 0.55;
    noBtn.style.left = currentLeft + 'px';
    document.addEventListener('mousemove', (e) => {
      const mouseX = e.clientX;
      const btnRect = noBtn.getBoundingClientRect();
      const distanceX = Math.abs(mouseX - (btnRect.left + btnRect.width / 2));
      const threshold = 150;
      if (distanceX < threshold) {
        if (mouseX < window.innerWidth / 2) {
          currentLeft += 50;
          if (currentLeft > maxLeft) currentLeft = maxLeft;
        } else {
          currentLeft -= 50;
          if (currentLeft < minLeft) currentLeft = minLeft;
        }
        noBtn.style.left = currentLeft + 'px';
      }
    });
  </script>
</body>
</html>
